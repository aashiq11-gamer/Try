<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ui p {
      margin: 0 0 10px 0;
    }
    #ui button {
      margin: 5px 0;
      padding: 10px 20px;
      background: #444;
      border: 2px solid #fff;
      color: white;
      cursor: pointer;
    }
    #ui button:hover {
      background: #666;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .arrow-btn {
      width: 50px;
      height: 50px;
      background: #444;
      border: 2px solid #fff;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .arrow-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="ui">
    <p id="score">Score: 0</p>
    <p id="earnings">Earnings: 0$$</p>
    <button id="start-btn">Start Game</button>
    <button id="restart-btn" style="display: none;">Restart Game</button>
    <button id="withdraw-btn">Withdraw</button>
    <p id="game-over" style="display: none;">Game Over!</p>
  </div>
  <div id="controls">
    <div class="arrow-btn" id="up">↑</div>
    <div class="arrow-btn" id="left">←</div>
    <div class="arrow-btn" id="down">↓</div>
    <div class="arrow-btn" id="right">→</div>
  </div>
  <script>
    // THREE.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 20, 20);
    scene.add(light);
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(40, 40);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Snake
    const snakeSegments = [];
    const segmentGeometry = new THREE.SphereGeometry(0.5, 16, 16);
    const segmentMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

    function addSnakeSegment(position) {
      const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);
      segment.position.set(position.x, 0.5, position.z);
      scene.add(segment);
      snakeSegments.push(segment);
    }

    // Food
    const foodGeometry = new THREE.SphereGeometry(0.4, 16, 16);
    const foodMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const food = new THREE.Mesh(foodGeometry, foodMaterial);
    scene.add(food);

    // Game variables
    let snakePositions = [{ x: 0, z: 0 }];
    let direction = { x: 1, z: 0 };
    let score = 0;
    let totalEarnings = 0;
    let foodPosition = { x: 5, z: 5 };
    let isGameOver = false;
    let gameLoop;

    // Place food
    function placeFood() {
      foodPosition.x = Math.floor(Math.random() * 20 - 10);
      foodPosition.z = Math.floor(Math.random() * 20 - 10);
      food.position.set(foodPosition.x, 0.5, foodPosition.z);
    }

    // Update snake position
    function updateSnake() {
      if (isGameOver) return;

      const head = snakePositions[0];
      const newHead = { x: head.x + direction.x, z: head.z + direction.z };
      snakePositions.unshift(newHead);
      snakePositions.pop();

      snakeSegments.forEach((segment, index) => {
        const pos = snakePositions[index];
        segment.position.set(pos.x, 0.5, pos.z);
      });

      // Check food collision
      if (newHead.x === foodPosition.x && newHead.z === foodPosition.z) {
        score++;
        totalEarnings += 5;
        document.getElementById("score").textContent = `Score: ${score}`;
        document.getElementById("earnings").textContent = `Earnings: ${totalEarnings}$$`;
        snakePositions.push(snakePositions[snakePositions.length - 1]);
        addSnakeSegment(snakePositions[snakePositions.length - 1]);
        placeFood();
      }

      // Check wall collision
      if (Math.abs(newHead.x) > 20 || Math.abs(newHead.z) > 20) {
        endGame();
      }

      // Check self-collision
      for (let i = 1; i < snakePositions.length; i++) {
        if (newHead.x === snakePositions[i].x && newHead.z === snakePositions[i].z) {
          endGame();
          break;
        }
      }
    }

    // Start game
    function startGame() {
      isGameOver = false;
      snakePositions = [{ x: 0, z: 0 }];
      direction = { x: 1, z: 0 };
      score = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("earnings").textContent = `Earnings: ${totalEarnings}$$`;

      snakeSegments.forEach(segment => scene.remove(segment));
      snakeSegments.length = 0;
      addSnakeSegment(snakePositions[0]);
      placeFood();

      document.getElementById("start-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "block";
      document.getElementById("game-over").style.display = "none";

      clearInterval(gameLoop);
      gameLoop = setInterval(() => {
        updateSnake();
        renderer.render(scene, camera);
      }, 200);
    }

    // End game
    function endGame() {
      isGameOver = true;
      clearInterval(gameLoop);
      document.getElementById("game-over").style.display = "block";
      document.getElementById("restart-btn").style.display = "block";
    }

    // Withdraw functionality
    document.getElementById("withdraw-btn").addEventListener("click", () => {
      window.location.href = "withdraw.html";
    });

    // Add listeners
    document.getElementById("start-btn").addEventListener("click", startGame);
    document.getElementById("restart-btn").addEventListener("click", startGame);
    document.getElementById("up").addEventListener("click", () => {
      if (direction.z === 0) direction = { x: 0, z: -1 };
    });
    document.getElementById("down").addEventListener("click", () => {
      if (direction.z === 0) direction = { x: 0, z: 1 };
    });
    document.getElementById("left").addEventListener("click", () => {
      if (direction.x === 0) direction = { x: -1, z: 0 };
    });
    document.getElementById("right").addEventListener("click", () => {
      if (direction.x === 0) direction = { x: 1, z: 0 };
    });

    // Set camera position
    camera.position.set(0, 25, 25);
    camera.lookAt(0, 0, 0);

    // Initial render
    renderer.render(scene, camera);
  </script>
</body>
</html>
